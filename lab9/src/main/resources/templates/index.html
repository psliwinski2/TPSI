<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
    table {
    border-collapse: collapse;
    }
    table, th, td {
    border: 1px solid black;
    }
    </style>


    <title>Blog</title>
</head>
<body>

    <form action="/newpost" method="POST">
        Tytuł: <input type="text" class="form-control"  name="title" size="199"/><br>
        Treść: <textarea name="content" class="form-control"  cols="150" rows="5"></textarea>

        <input type="submit" value="Dodaj wpis"/>
    </form>
    <table class="table-striped">
		<tr>
            <th>id</th>
            <th>title</th>
            <th>content</th>
            <th>remove</th>
        </tr>
    <tr th:each="blogPost : ${blogPosts}" >
		<td th:text="${blogPost.id}"></td>	
        <td th:text="${blogPost.title}"></td>
        <td th:text="${blogPost.content}"></td>
 <td>
        <form action="/deletepost" method="POST">
            <input id="id" name="id" th:value="${blogPost.id}" hidden/>
            <input type="submit" class="btn btn-danger" value="Usuń" />
        </form>
 <td>
    </tr>
    </table>
</body>
</html>
