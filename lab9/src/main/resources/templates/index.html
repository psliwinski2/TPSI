<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>blog</title>
    <meta charset="UTF-8" />
    <style>
    table {
  border-collapse: collapse;
	}
    
    table, th, td {
  border: 1px solid black;
	}
    </style>
</head>

<body>

<section layout:fragment="blogPosts">

    
    <form action="/newpost" method="post">
        Tytuł: <input type="text" name="title" size="150"/><br>
        Treść: <br><input type="content" name="content" size="157"/><br>
        <input type="submit" value="Dodaj wpis" />
    </form>

    
    <table class="table-striped">
        <tr>
            <th>id</th>
            <th>title</th>
            <th>content</th>
            <th>remove</th>
        </tr>

        <tr th:each="blogPost, iterStat: ${allPosts}">
            <td th:text="${allPosts.get(iterStat.index).getId()}"></td>
            <td th:text="${allPosts.get(iterStat.index).getTitle()}"></td>
            <td th:text="${allPosts.get(iterStat.index).getContent()}"></td>
            <td>
                <form action="/removepost" method="post">
                    <button name="id" th:value="${allPosts.get(iterStat.index).getId()}">Usuń</button>
                </form>
            </td>
        </tr>
    </table>


</section>

</body>
</html>
